<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="libr/normalize-css/normalize-min.css">

    <div class="header__top">
      <div class="header__top-wrapper wrapper">
        <div class="call">
          <a class="call__number" href="tel:+380982027777">+38 098 202 77 77</a>
          <a class="call__link" href="">Заказать звонок</a>
        </div>
        <div class="header__logo logo">
          <a class="logo__link">
            <p class="logo__text">ЛОГО<span>ТИП</span></p>
          </a>
        </div>
        <form class="header__search-form search-form" action="@" method="GET">

        <div class="header__social social">

            <li class="social__item">

            </li>
            <li class="social__item">

              </a>
            </li>
          </ul>

      </div>

    <div class="header__bottom">
      <div class="header__bottom-wrapper wrapper">
        <nav class="main-nav">
          <ul class="main-nav__list">

              <a class="main-nav__link main-nav__link--deployed" href="">ЧАСЫ</a>

            <li class="main-nav__item">
